    - command: vim +PluginInstall +qall
      stdin: true
      stdout: true
      stderr: true
    - command: brew install cmake
      stdin: true
      stdout: true
      stderr: true
    - command: ~/.vim/bundle/YouCompleteMe/install.py --clang-completer
      stdin: true
      stdout: true
      stderr: true
